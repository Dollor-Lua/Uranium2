<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uranium</title>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" id="colorTheme" href="styles/dark.css">

        <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
        <script src="../node_modules/xterm/lib/xterm.js"></script>

        <!-- xterm.js addons -->
        <script src="../node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
        <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="../node_modules/xterm-addon-serialize/lib/xterm-addon-serialize.js"></script>
        <script src="../node_modules/xterm-addon-unicode11/lib/xterm-addon-unicode11.js"></script>
        <script src="../node_modules/xterm-addon-search/lib/xterm-addon-search.js"></script>
        
        <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>

        <script defer src="js/main.js" type="module"></script>
    </head>
    <body>
        <main class="titlebar">
            <div id="tools"></div>
            <div id="buttons">
                <button onclick="window.uranium.close()" id="close" style="font-size: 110%;">✕</button>
                <button onclick="window.uranium.maximize()" id="maximize" class="transparency-hover" style="font-size: 110%; padding-top: 5px;padding-left: 5px;">▢</button>
                <button onclick="window.uranium.minimize()" id="minimize" class="transparency-hover" style="font-size: 100%;">—</button>
            </div>
            <div id="draggable"></div>
            <p id="title">Uranium</p>
        </main>
        <primary>
            <div id="overlay-container">
                <div id="command-bar" class="disabled">
                    <div contenteditable="true" id="command-bar-main"></div>
                    <div id="suggestion-container"></div>
                </div>
            </div>
            <div id="container-top">
                <div id="workspace"></div>
                <div id="editor-container">
                    <div id="editor"></div>
                </div>
                <div id="terminals" class="disabled">
                    <div id="terminal-container">
                        <div id="terminal-container-main">
                            <div id="terminal"></div>
                        </div>
                    </div>
                </div>
            </div>
        </primary>
        <footer>
            <p id="error-info" class="bottom-left transparency-hover text"><img class="footer-image" src="../images/error_icon2.png"/>0<img class="footer-image" src="../images/warning_icon.png"/>0</p>

            <!-- bottom right -->
            <p onclick="window.utk.showCommandBar('language')"id="choice-lang" class="bottom-right transparency-hover text">Plain Text</p>
            <p id="line-ending" class="bottom-right transparency-hover text">LF</p>
            <p id="spaces" class="bottom-right transparency-hover text">Spaces: 4</p>
            <p id="line-info" class="bottom-right transparency-hover text">Ln 0, Col 0</p>
        </footer>
    </body>
</html>
